<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/input.css">
    <link rel="stylesheet" href="style/render.css">
    <title>To Do List</title>
</head>
<body>
    <button id="floating-theme">Switch Theme</button>
    <h1>Todo List</h1>
    <div id="input">
        <input id="input-task" type="text" placeholder="Enter task">
        <input id="input-date" type="date" placeholder="dd/mm/yyyy">
        <button id="input-btn">Add</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="render-list"></div>

    <script src="script/theme.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
